Technikai adatok
- Motor: 1.6 literes, soros négyhengeres TSI turbómotor
- Teljesítmény: 315 lóerő @ 6250 rpm
- Nyomaték: 425 Nm @ 5000 rpm
- Sebességváltó: 6 sebességes szekvenciális kézi váltó (Xtrac)
- Hajtás: Állandó összkerékhajtás, lamellás önzáró első és hátsó differenciálmű
- Karosszéria: Szélesített Polo alap, bukócsővel és kompozit elemekkel
- Tömeg: 1200 kg (FIA szabály szerint)
- Felfüggesztés: McPherson rendszer, ZF állítható lengéscsillapítók
- Gumik: Michelin

Versenytörténet
- Debütálás: 2013 Monte-Carlo Rally
- Futamok száma: 52
- Győzelmek: 43
- Dobogós helyezések: 87
- Világbajnoki címek:
- Egyéni: Sébastien Ogier – 2013, 2014, 2015, 2016
- Konstruktőri: Volkswagen Motorsport – 2013–2016

Pilóták
- Sébastien Ogier – négyszeres világbajnok a Polo R WRC-vel
- Jari-Matti Latvala – többszörös futamgyőztes
- Andreas Mikkelsen – stabil dobogós versenyző

Érdekességek
- A Polo R WRC a Super 2000 szabályrendszer alapján indult fejlesztésnek, de végül teljesen új platformot kapott.
- Az autó fejlesztése 2011-ben kezdődött, és a Volkswagen Dakar-ralin szerzett tapasztalatait is felhasználták.
- A Polo R WRC dominanciája miatt a WRC szabályalkotói később módosították a technikai előírásokat, hogy kiegyensúlyozottabb mezőnyt teremtsenek.

Összegzés
A Volkswagen Polo R WRC a modern rali egyik legsikeresebb és legmeghatározóbb autója volt. Technikai fejlettsége, megbízhatósága és versenyképessége révén méltó helyet foglal el a motorsport történetében, és a Volkswagen Motorsport aranykorát jelképezi.
