Műszaki adatok
- Kategória: GT3 (FIA homologizáció)

- Teljesítmény: kb. 550–600 lóerő (BoP szerint változik)
- Sebességváltó: 6 sebességes szekvenciális, lapátváltóval
- Hajtás: Hátsókerék-meghajtás
- Karosszéria: Alumínium váz, szénszálas aerodinamikai elemek
- Tömeg: kb. 1300 kg
- Gumik: Michelin vagy Hankook (sorozattól függően)

Versenyprogramok
- DTM (2024–2025): Mercedes-AMG Team MANN-FILTER, pilóta: Lucas Auer
- GT World Challenge Europe: Winward Racing – #48 autó, pilóták: Maro Engel, Matteo Cairoli, Lucas Auer
- Intercontinental GT Challenge (korábban): GruppeM Racing – pilóták: Raffaele Marciello, Mik Grenier, Maro Engel
A Mamba több kontinensen versenyez, például Bathurst (Ausztrália), Spa (Belgium), Kyalami (Dél-Afrika), Indianapolis (USA), Abu Dhabi (Egyesült Arab Emírségek).

Különlegességek
- Dizájn: Sárga-zöld kígyóbőr mintás festés, agresszív „fogazott” hűtőrács
- Marketing: Kultikus státusz a rajongók körében, „Beast Mode ON” kampány
- Technikai partner: AMG Customer Racing, MANN+HUMMEL
